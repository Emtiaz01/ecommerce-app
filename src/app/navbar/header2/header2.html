<header class="main-header">
  <div class="logo">Exclusive</div>
  <nav class="main-nav">
    <a routerLink="/" class="nav-link">Home</a>
    <a routerLink="/contact" class="nav-link">Contact</a>
    <a routerLink="/about" class="nav-link">About</a>
    <a routerLink="/registration" class="nav-link">Sign Up</a>
  </nav>

  <div class="header-actions">
    <div class="search-bar">
      <input type="text" placeholder="What are you looking for?">
      <i class="search-icon"></i>
    </div>

    <div class="action-icons">
      <ng-container *ngIf="!isRegistrationPage">
        <!-- Wishlist icon + badge navigates to wishlist page -->
        <a routerLink="/wishlist" class="icon-link wishlist-link">
          <i class="wishlist-icon"></i>
          <span *ngIf="isLoggedIn() && wishlistService.wishlistCount() > 0" class="badge">
            {{ wishlistService.wishlistCount() }}
          </span>
        </a>
        <!-- Cart icon + badge navigates to cart page -->
        <a routerLink="/cart" class="icon-link cart-link">
          <i class="cart-icon"></i>
          <span *ngIf="isLoggedIn() && cartService.cartCount() > 0" class="badge">
            {{ cartService.cartCount() }}
          </span>
        </a>
      </ng-container>

      <div *ngIf="isLoggedIn()" class="profile-section">
        <button (click)="toggleDropdown()" class="profile-icon-button">
          <img src="https://api.iconify.design/material-symbols/person-outline.svg" alt="User Profile"/>
        </button>
        <!-- Dropdown Menu -->
        <div *ngIf="isDropdownOpen()" class="profile-dropdown">
          <ul>
            <li><a routerLink="/account/manage">Manage My Account</a></li>
            <li><a routerLink="/account/orders">My Order</a></li>
            <li><a routerLink="/account/cancellations">My Cancellations</a></li>
            <li><a routerLink="/account/reviews">My Reviews</a></li>
            <li><button (click)="logout()">Logout</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
