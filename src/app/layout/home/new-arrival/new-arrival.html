<section class="page-container">
  <!-- Section Header -->
  <div class="section-header">
    <div class="title-container">
      <div class="decorative">
        <div class="decorative-line"></div>
        <span class="category-tag">Featured</span>
      </div>
      <h2 class="section-title">New Arrival</h2>
    </div>
  </div>

  <!-- Featured Grid Layout -->
  <div class="featured-grid">
    <!-- PlayStation 5 (Large Card) -->
    <div class="card large-card">
      <img [src]="cards[0].image" alt="{{ cards[0].title }}">
      <div class="card-content">
        <h3>{{ cards[0].title }}</h3>
        <p>{{ cards[0].description }}</p>
        <a href="#" class="shop-now-link">Shop Now</a>
      </div>
    </div>

    <!-- Women's Collections (Horizontal Card) -->
    <div class="card horizontal-card">
      <img [src]="cards[1].image" alt="{{ cards[1].title }}">
      <div class="card-content">
        <h3>{{ cards[1].title }}</h3>
        <p>{{ cards[1].description }}</p>
        <a href="#" class="shop-now-link">Shop Now</a>
      </div>
    </div>

    <!-- This is the new container for the two small cards -->
    <div class="nested-grid">
      <!-- Speakers (Small Card) -->
      <div class="card small-card">
        <img [src]="cards[2].image" alt="{{ cards[2].title }}">
        <div class="card-content">
          <h3>{{ cards[2].title }}</h3>
          <p>{{ cards[2].description }}</p>
          <a href="#" class="shop-now-link">Shop Now</a>
        </div>
      </div>

      <!-- Perfume (Small Card) -->
      <div class="card small-card">
        <img [src]="cards[3].image" alt="{{ cards[3].title }}">
        <div class="card-content">
          <h3>{{ cards[3].title }}</h3>
          <p>{{ cards[3].description }}</p>
          <a href="#" class="shop-now-link">Shop Now</a>
        </div>
      </div>
    </div>
  </div>
</section>
