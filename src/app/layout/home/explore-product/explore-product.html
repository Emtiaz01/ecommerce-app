<section class="page-container">
  <!-- Section Header -->
  <div class="section-header">
    <div class="title-container">
      <div class="decorative">
        <div class="decorative-line"></div>
        <span class="category-tag">{{ 'Our Products' | translate }}</span>
      </div>
      <h2 class="section-title">{{ 'Explore Our Products' | translate }}</h2>
    </div>
    <!-- Navigation Arrows: Hide when showAll is true -->
    <div class="carousel-nav" *ngIf="!showAll()">
      <button class="nav-arrow" (click)="scroll('left')" aria-label="Scroll left">&larr;</button>
      <button class="nav-arrow" (click)="scroll('right')" aria-label="Scroll right">&rarr;</button>
    </div>
  </div>

  <!-- Product Carousel: Add a dynamic class -->
  <div class="product-carousel" [class.expanded-grid]="showAll()">
    <div class="product-card" *ngFor="let product of paginatedProducts">
      <div class="card-image-container">
        <img [ngSrc]="product.displayImage" [alt]="product.title" class="product-image" width="270" height="250">
        <div class="card-actions">
          <button class="action-btn wishlist-btn" [appAddToWishlist]="product" [attr.aria-label]="'Add ' + product.title + ' to wishlist'"></button>
          <button class="action-btn view-btn" (click)="viewProduct(product.id)" [attr.aria-label]="'View details for ' + product.title"></button>
        </div>
        <button class="add-to-cart-btn" [appAddToCart]="product" [attr.aria-label]="'Add ' + product.title + ' to cart'">{{ 'Add To Cart' | translate }}</button>
      </div>
      
      <div class="card-content">
        <h3 class="product-name">{{ product.title }}</h3>
        <div class="price-container">
          <span class="price">{{ product.price | currency }}</span>
        </div>
        <div class="rating-container">
          <span class="stars">★★★★★</span>
          <span class="review-count">({{ product.stock }})</span>
        </div>
        
        <div class="color-swatches">
          <span 
            *ngFor="let image of product.images.slice(0, 5)"
            class="swatch"
            [style.background-image]="'url(' + image + ')'"
            (click)="changeProductImage(product, image)"
            [class.active]="product.displayImage === image">
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- View All Button: Text changes based on showAll state -->
  <div class="section-footer">
    <button class="view-all-btn" (click)="viewAllProducts()" aria-label="Toggle view all products">
      {{ showAll() ? ('Show Less Products' | translate) : ('View All Products' | translate) }}
    </button>
  </div>
</section>
