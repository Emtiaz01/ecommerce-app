<section class="page-container" style="padding-top: 30px;">
  <!-- Section Header -->
  <div class="section-header">
    <div class="title-container">
      <div class="decorative">
        <div class="decorative-line"></div>
        <span class="category-tag">This Month</span>
      </div>
      <h2 class="section-title">Top Rated Products</h2>
    </div>
    <!-- View All Button -->
    <div class="section-footer">
      <button class="view-btn" (click)="toggleView()">
        {{ showAll() ? 'Show Less' : 'View All' }}
      </button>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products()">
      <div class="card-image-container">
        <img [src]="product.thumbnail" [alt]="product.title" class="product-image">
        <div class="card-actions">
          <button class="action-btn wishlist-btn" [appAddToWishlist]="product"></button>
          <button class="action-btn view-btn"></button>
        </div>
        <button class="add-to-cart-btn" [appAddToCart]="product">Add To Cart</button>
      </div>
      
      <div class="card-content">
        <h3 class="product-name">{{ product.title }}</h3>
        <div class="price-container">
          <span class="discounted-price">{{ calculateDiscountedPrice(product.price, product.discountPercentage) | currency }}</span>
          <span class="original-price">{{ product.price | currency }}</span>
        </div>
        <div class="rating-container">
          <span class="stars">★★★★★</span>
          <span class="review-count">({{ product.stock }})</span>
        </div>
      </div>
    </div>
  </div>
</section>
