<!-- Main footer container -->
<footer class="footer-container">
  <div class="footer-content">
    <!-- Column 1: Exclusive & Subscribe -->
    <div class="footer-column">
      <h3 class="footer-title">Exclusive</h3>
      <p class="footer-subtitle">Subscribe</p>
      <p>Get 10% off your first order</p>
      <div class="subscribe-form">
        <input type="email" placeholder="Enter your email">
        <button class="send-btn">
          <img src="assets/icons/send-icon.png" alt="Send"> 
        </button>
      </div>
    </div>

    <!-- Column 2: Support -->
    <div class="footer-column">
      <h3 class="footer-title">Support</h3>
      <p>111 Bijoy sarani, Dhaka, DH 1515, Bangladesh.</p>
      <p>exclusive@gmail.com</p>
      <p>+88015-88888-9999</p>
    </div>

    <!-- Column 3: Account -->
    <div class="footer-column">
      <h3 class="footer-title">Account</h3>
      <ul>
        <li *ngFor="let link of accountLinks"><a href="#">{{ link }}</a></li>
      </ul>
    </div>

    <!-- Column 4: Quick Link -->
    <div class="footer-column">
      <h3 class="footer-title">Quick Link</h3>
      <ul>
        <li *ngFor="let link of quickLinks"><a href="#">{{ link }}</a></li>
      </ul>
    </div>

    <!-- Column 5: Download App -->
    <div class="footer-column">
      <h3 class="footer-title">Download App</h3>
      <p class="app-promo-text">Save $3 with App New User Only</p>
      <div class="app-download-content">
        <img src="assets/images/qr-code.png" alt="QR Code" class="qr-code">
        <div class="app-stores">
          <a href="#"><img src="assets/images/google-play.png" alt="Google Play"></a>
          <a href="#"><img src="assets/images/app-store.png" alt="App Store" class="appstore"></a> 
        </div>
      </div>
      <div class="social-links">
        <a *ngFor="let social of socialLinks" href="#">
          <img [src]="social.iconUrl" [alt]="social.name">
        </a>
      </div>
    </div>
  </div>

  <!-- Copyright Bar -->
  <div class="footer-bottom">
    <p>&copy; Copyright Rimel 2022. All right reserved</p>
  </div>
</footer>
